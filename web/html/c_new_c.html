    <div class="contenido">
      <div class="content">
        <div id="appointmentModal" class="modal">
          <div class="modal-content">
           
            <form id="appointmentForm">
              <h2>Agendar Cita</h2>
              <div class="entrada">
                <label for="fecha">Fecha:</label>
                <select id="fecha" required></select>
              </div>
              <div class="entrada">
                <label for="hora">Hora:</label>
                <select id="hora" required>
                  <option value="08:00">8:00 AM</option>
                  <option value="09:00">9:00 AM</option>
                  <option value="10:00">10:00 AM</option>
                  <option value="11:00">11:00 AM</option>
                  <option value="14:00">2:00 PM</option>
                  <option value="15:00">3:00 PM</option>
                  <option value="16:00">4:00 PM</option>
                </select>
              </div>
              <div class="entrada">
                <input
                  type="text"
                  id="placa"
                  placeholder="Placa (XXX-111)"
                  required
                />
              </div>
              <div class="entrada">
                <label for="marca">Marca:</label>
                <select id="marca" onchange="checkMarca()" required>
                  <option value="Renault">Renault</option>
                  <option value="Toyota">Toyota</option>
                  <option value="Chevrolet">Chevrolet</option>
                  <option value="Mazda">Mazda</option>
                  <option value="Kia">Kia</option>
                  <option value="Hyundai">Hyundai</option>
                  <option value="Nissan">Nissan</option>
                  <option value="Ford">Ford</option>
                  <option value="Volkswagen">Volkswagen</option>
                  <option value="Mitsubishi">Mitsubishi</option>
                  <option value="otro">Otro</option>
                </select>
              </div>
              <div class="entrada" id="otraMarcaDiv" style="display: none">
                <input
                  type="text"
                  id="otraMarca"
                  placeholder="Especificar otra marca"
                />
              </div>
              <div class="entrada">
                <input type="text" id="color" placeholder="Color" required />
              </div>
              <div class="entrada">
                <input type="text" id="modelo" placeholder="Modelo" required />
              </div>
              <button type="button" class="btn" onclick="M_Agendar()">
                Agendar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
