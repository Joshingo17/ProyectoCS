    <div class="content">
      <form id="mantenimientoForm" enctype="multipart/form-data">
        <h2>Registrar Mantenimiento</h2>
        <label for="id_cliente">ID Cliente:</label>
        <input
          type="text"
          id="id_cliente"
          name="id_cliente"
          required
        /><br /><br />

        <label for="descripcion">Descripción del Mantenimiento:</label>
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          required
        /><br /><br />

        <label for="placa">Información del Vehículo:</label>
        <input
          type="text"
          id="placa"
          name="placa"
          placeholder="Placa (XXX-111)"
          required
        /><br /><br />

        <label for="marca">Marca:</label>
        <select id="marca" name="marca" onchange="checkMarca()" required>
          <option value="Renault">Renault</option>
          <option value="Toyota">Toyota</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Mazda">Mazda</option>
          <option value="Kia">Kia</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Nissan">Nissan</option>
          <option value="Ford">Ford</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="otro">Otro</option></select
        ><br /><br />

        <input
          type="text"
          id="otraMarca"
          name="otraMarca"
          style="display: none"
          placeholder="Especificar otra marca"
        />
        <label for="color">Color:</label>
        <input
          type="text"
          id="color"
          name="color"
          placeholder="Color"
          required
        /><br />
        <br />
        <label for="modelo">Modelo:</label>
        <input
          type="text"
          id="modelo"
          name="modelo"
          placeholder="Modelo"
          required
        /><br /><br />

        <label for="como_llego">¿Cómo llegó? (Adjuntar URL):</label>
        <input type="text" id="como_llego" name="como_llego" required />

        <input type="hidden" id="id_mecanico" name="id_mecanico" />

        <button type="submit">Registrar Mantenimiento</button>
      </form>
